<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
<link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
<link rel="shortcut icon" href="{% static 'favicon.ico' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">

<meta charset="UTF-8">
<title>Flip House Records</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" />

<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

  .favicon-preload {
    background-image: url("{% static 'favicon.ico' %}");
    display: none;
  }

  body {
    background-color: #000;
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    margin: 0;
    padding-top: 100px;
  }

  nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
    padding: 15px 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
    max-width: 100%;
    z-index: 1000;
    border-bottom: 2px solid rgba(255, 255, 255, 0.2);
  }

  @media (min-width: 768px) {
    nav {
      gap: 0.75rem;
      padding: 18px 10px;
    }
  }

  .nav-button {
    background: none;
    border: 2px solid white;
    color: white;
    padding: 0.45rem 1rem;
    border-radius: 50px;
    font-family: 'Orbitron', sans-serif;
    font-size: 0.85rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .nav-button:hover {
    background: white;
    color: black;
    transform: scale(1.05);
  }

  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 2rem;
  }

  .footer {
    text-align: center;
    color: white;
    margin-top: 4rem;
    padding-bottom: 2rem;
  }

  .release-box {
    background-color: #fff;
    color: #000;
    border: 3px solid #333;
    border-radius: 8px;
    padding: 1.5rem;
    margin-bottom: 2rem;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
  }

  .release-box img {
    border: 2px solid #eee;
    object-fit: cover;
    width: 160px;
    height: 160px;
    border-radius: 4px;
  }

  .waveform {
    margin-top: 0.5rem;
  }
</style>
</head>

<body>
<div class="favicon-preload"></div>

  <!-- Navigation -->
  <nav>
    <button class="nav-button" onclick="window.location.href='/'">Home</button>
    <button class="nav-button" onclick="window.location.href='/artists/'">Artists</button>
    <button class="nav-button" onclick="window.location.href='/releases/'">Releases</button>
    <button class="nav-button" onclick="window.location.href='/events/'">Events</button>
    <button class="nav-button" onclick="window.location.href='/merch/'">Merch</button>
    <button class="nav-button" onclick="window.location.href='/links/'">Links</button>
    <button class="nav-button" onclick="window.location.href='/wall/'">The Wall</button>
    <button class="nav-button" onclick="window.location.href='/contact/'">Contact</button>
  </nav>

  <!-- Main content block -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Flip House Records</p>
  </footer>

</body>
</html>
