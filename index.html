<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <meta charset="UTF-8">
  <title>Flip House Records</title>
  <!-- Updated path to local Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      background-color: black;
      color: white;
      margin: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    nav {
      position: absolute;
      top: 20px;
      display: flex;
      gap: 1rem;
      z-index: 10;
    }

    .nav-button {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 0.5rem 1.2rem;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px white;
    }

    .nav-button:hover {
      background: white;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 20px white;
    }

    .nav-button::after {
      content: "";
      background: rgba(255, 255, 255, 0.5);
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      opacity: 0;
      transition: transform 0.4s, opacity 0.4s;
      pointer-events: none;
    }

    .logo {
      width: 50%;
      max-width: 600px;
      height: auto;
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 1.5rem;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <!-- Navigation Buttons -->
  <nav>
    <button class="nav-button" onclick="window.location.href='https://fliphouserecords.com'">Home</button>
    <button class="nav-button" onclick="window.location.href='https://fliphouserecords.com/artists.html'">Artists</button>
    <button class="nav-button">Releases</button>
    <button class="nav-button">Contact</button>
  </nav>

  <!-- Centered Logo -->
  <img src="fliphouserecords.png" alt="Flip House Records Logo" class="logo">

  <!-- Tagline -->
  <div class="tagline">SUMMER 2025</div>

  <!-- JavaScript for Ripple Effect -->
  <script>
    const buttons = document.querySelectorAll('.nav-button');

    buttons.forEach(button => {
      button.addEventListener('click', function (e) {
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');

        const rect = this.getBoundingClientRect();
        ripple.style.left = `${e.clientX - rect.left}px`;
        ripple.style.top = `${e.clientY - rect.top}px`;

        this.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    // Add ripple effect styles
    const style = document.createElement('style');
    style.innerHTML = `
      .ripple {
        position: absolute;
        width: 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: scale(0);
        animation: ripple-effect 0.6s linear;
        pointer-events: none;
      }

      @keyframes ripple-effect {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
