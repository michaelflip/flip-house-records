<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip House Records - Artists</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/artists.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      background-color: black;
      color: white;
      margin: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

        nav {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 1rem;
            z-index: 10;
        }

        .nav-button {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px white;
        }

        .nav-button:hover {
            background: white;
            color: black;
            transform: scale(1.05);
            box-shadow: 0 0 20px white;
        }

        .artist-section {
            padding-top: 100px;
            max-width: 800px;
            text-align: center;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .artist-image {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .song-title {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        .listen-button {
            margin-top: 20px;
            background: #ff4500;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 15px rgba(255, 69, 0, 0.8);
        }

        .listen-button:hover {
            background: white;
            color: black;
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div class="background-overlay"></div>

    <!-- Navigation -->
    <nav>
        <button class="nav-button" onclick="window.location.href='index.html'">Home</button>
        <button class="nav-button" onclick="window.location.href='artists.html'">Artists</button>
        <button class="nav-button">Releases</button>
        <button class="nav-button">Contact</button>
    </nav>

<!-- Artist Section -->
<div class="artist-section">
    <!-- Clickable Image -->
    <img id="artist-image" src="img/automatix.png" alt="Automatix Band" class="artist-image">

    <!-- Song Title -->
    <h1 class="song-title">Automatix - Punkrawkslapper</h1>

    <!-- Wavesurfer Waveform -->
    <div id="waveform"></div>

    <!-- Play/Pause Button -->
    <button id="play-button" class="listen-button">🎧 Play Song</button>
</div>

<script src="https://unpkg.com/wavesurfer.js"></script>
<script>
    // Initialize Wavesurfer
    const wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: 'white',
        progressColor: '#ff4500',
        cursorColor: 'red',
        barWidth: 3,
        height: 60,
        responsive: true,
        backend: 'mediaelement'
    });

    // Load the song file (make sure this file exists in your project)
    wavesurfer.load('audio/punkrawkslapper.wav');

    // Get elements
    const artistImage = document.getElementById('artist-image');
    const playButton = document.getElementById('play-button');

    // Toggle play/pause when clicking the image
    artistImage.addEventListener('click', () => {
        if (wavesurfer.isPlaying()) {
            wavesurfer.pause();
            artistImage.classList.remove('playing');
            playButton.innerHTML = '🎧 Play Song';
        } else {
            wavesurfer.play();
            artistImage.classList.add('playing');
            playButton.innerHTML = '⏸ Pause';
        }
    });

    // Sync play button with Wavesurfer
    playButton.addEventListener('click', () => {
        if (wavesurfer.isPlaying()) {
            wavesurfer.pause();
            artistImage.classList.remove('playing');
            playButton.innerHTML = '🎧 Play Song';
        } else {
            wavesurfer.play();
            artistImage.classList.add('playing');
            playButton.innerHTML = '⏸ Pause';
        }
    });

    // Reset button when audio ends
    wavesurfer.on('finish', () => {
        artistImage.classList.remove('playing');
        playButton.innerHTML = '🎧 Play Song';
    });
</script>

</body>
</html>
