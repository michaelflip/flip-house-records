{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

  <meta charset="UTF-8">
  <title>Events - Flip House Records</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      background-color: black;
      color: white;
      margin: 0;
      min-height: 100vh;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
    }

    nav {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      z-index: 10;
      padding: 0 10px;
      justify-content: center;
      max-width: 100%;
    }

    .nav-button {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 50px;
      font-size: 0.85rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px white;
      white-space: nowrap;
      min-width: fit-content;
    }

    .nav-button:hover {
      background: white;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 20px white;
    }

    @media (min-width: 768px) {
      nav {
        gap: 1rem;
        top: 20px;
      }
      
      .nav-button {
        padding: 0.5rem 1.2rem;
        font-size: 1rem;
      }
    }

    .events-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 120px 20px 80px;
      text-align: center;
    }

    .construction-icon {
      font-size: 5rem;
      margin: 40px 0;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .events-title {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      letter-spacing: 3px;
    }

    .events-message {
      font-size: 1.5rem;
      margin: 30px auto;
      max-width: 700px;
      line-height: 1.8;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.9);
    }

    .events-message p {
      margin: 20px 0;
    }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .events-title {
        font-size: 2rem;
      }

      .events-message {
        font-size: 1.2rem;
      }

      .construction-icon {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Buttons -->
  <nav>
    <button class="nav-button" onclick="window.location.href='/'">Home</button>
    <button class="nav-button" onclick="window.location.href='/artists/'">Artists</button>
    <button class="nav-button" onclick="window.location.href='/releases/'">Releases</button>
    <button class="nav-button" onclick="window.location.href='/events/'">Events</button>
    <button class="nav-button" onclick="window.location.href='/merch/'">Merch</button>
    <button class="nav-button" onclick="window.location.href='/contact/'">Contact</button>
  </nav>

  <div class="events-content">
    <div class="construction-icon">
      ðŸš§
    </div>
    <h1 class="events-title">EVENTS</h1>
    <div class="events-message">
      <p>Under construction.</p>
      <p>Events coming soon. Stay tuned.</p>
    </div>
  </div>

  <!-- JavaScript for Ripple Effect -->
  <script>
    const buttons = document.querySelectorAll('.nav-button');

    buttons.forEach(button => {
      button.addEventListener('click', function (e) {
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');

        const rect = this.getBoundingClientRect();
        ripple.style.left = `${e.clientX - rect.left}px`;
        ripple.style.top = `${e.clientY - rect.top}px`;

        this.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    // Add ripple effect styles
    const style = document.createElement('style');
    style.innerHTML = `
      .ripple {
        position: absolute;
        width: 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: scale(0);
        animation: ripple-effect 0.6s linear;
        pointer-events: none;
      }

      @keyframes ripple-effect {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>

  <footer class="footer">
    <p>&copy; 2025 Flip House Records</p>
  </footer>
</body>
</html>
