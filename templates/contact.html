{% extends "base.html" %}
{% load static %}

{% block title %}Flip House Records - Contact{% endblock %}

{% block extra_css %}
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .contact-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 100px 20px 60px;
  }

  .contact-container {
    text-align: center;
    padding: 40px;
    background: rgba(255,255,255,0.03);
    backdrop-filter: blur(10px);
    border: 3px solid rgba(255,255,255,0.3);
    border-radius: 15px;
    box-shadow: 0 0 40px rgba(255,255,255,0.2), inset 0 0 50px rgba(255,255,255,0.05);
    max-width: 600px;
    width: 100%;
  }

  .contact-title {
    font-size: 3rem;
    margin-bottom: 40px;
    text-shadow: 0 0 20px rgba(255,255,255,0.5);
    letter-spacing: 3px;
  }

  .contact-message {
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: rgba(255,255,255,0.8);
    line-height: 1.8;
  }

  .email-link {
    display: inline-block;
    font-size: 1.5rem;
    color: white;
    text-decoration: none;
    padding: 15px 30px;
    border: 2px solid rgba(255,255,255,0.5);
    border-radius: 50px;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
    margin-top: 10px;
  }

  .email-link:hover {
    background: white;
    color: black;
    transform: scale(1.05);
    box-shadow: 0 0 40px rgba(255,255,255,0.6);
    text-decoration: none;
  }

  .icon { font-size: 4rem; margin-bottom: 20px; opacity: 0.8; }

  @media (max-width: 768px) {
    .contact-title { font-size: 2rem; }
    .contact-message { font-size: 1rem; }
    .email-link { font-size: 1.2rem; padding: 12px 20px; }
    .contact-container { padding: 30px 20px; }
  }
</style>
{% endblock %}

{% block body %}
<div class="contact-wrap">
  <div class="contact-container">
    <div class="icon">ðŸ“§</div>
    <h1 class="contact-title">CONTACT</h1>
    <p class="contact-message">For business inquiries:</p>
    <a href="mailto:michaelflip@gmail.com" class="email-link">michaelflip@gmail.com</a>
  </div>
</div>

<footer class="footer">
  <p>&copy; 2025 Flip House Records</p>
</footer>
{% endblock %}
