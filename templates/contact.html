{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
  <meta charset="UTF-8">
  <title>Flip House Records - Contact</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      z-index: 1000;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
    }

    .nav-button {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 0.5rem 1.2rem;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .nav-button:hover {
      background: white;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 20px white;
    }

    .contact-container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      box-shadow: 
        0 0 40px rgba(255, 255, 255, 0.2),
        inset 0 0 50px rgba(255, 255, 255, 0.05);
      max-width: 600px;
      margin: 0 20px;
    }

    .contact-title {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      letter-spacing: 3px;
    }

    .contact-message {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.8;
    }

    .email-link {
      display: inline-block;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      margin-top: 10px;
    }

    .email-link:hover {
      background: white;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
      text-decoration: none;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .contact-title {
        font-size: 2rem;
      }

      .contact-message {
        font-size: 1rem;
      }

      .email-link {
        font-size: 1.2rem;
        padding: 12px 20px;
      }

      .contact-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Fixed Navigation -->
  <nav>
    <button class="nav-button" onclick="window.location.href='/'">Home</button>
    <button class="nav-button" onclick="window.location.href='/artists/'">Artists</button>
    <button class="nav-button" onclick="window.location.href='/releases/'">Releases</button>
    <button class="nav-button" onclick="window.location.href='/contact/'">Contact</button>
  </nav>

  <!-- Contact Content -->
  <div class="contact-container">
    <div class="icon">ðŸ“§</div>
    <h1 class="contact-title">CONTACT</h1>
    <p class="contact-message">For business inquiries:</p>
    <a href="mailto:michaelflip@gmail.com" class="email-link">michaelflip@gmail.com</a>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Flip House Records</p>
  </footer>

</body>
</html>
