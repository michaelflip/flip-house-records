{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip House Records - Artists</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/artists.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

        body {
            background-color: black;
            color: white;
            margin: 0;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        nav {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 1rem;
            z-index: 10;
        }

        .nav-button {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px white;
        }

        .nav-button:hover {
            background: white;
            color: black;
            transform: scale(1.05);
            box-shadow: 0 0 20px white;
        }

        .artist-section {
            padding-top: 100px;
            max-width: 800px;
            text-align: center;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .artist-image {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .song-title {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        .listen-button {
            margin-top: 20px;
            background: #ff4500;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 15px rgba(255, 69, 0, 0.8);
        }

        .listen-button:hover {
            background: white;
            color: black;
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div class="background-overlay"></div>

<nav>
    <button class="nav-button" onclick="window.location.href='/'">Home</button>
    <button class="nav-button" onclick="window.location.href='/artists/'">Artists</button>
    <button class="nav-button" onclick="window.location.href='/releases/'">Releases</button>
    <button class="nav-button" onclick="window.location.href='/contact/'">Contact</button>
</nav>

<div class="artist-section">
    <img id="artist-image" src="{% static 'img/automatix.png' %}" alt="Automatix Band" class="artist-image">
    <h1 class="song-title">Automatix - Punkrawkslapper</h1>
    <div id="waveform"></div>
    <button id="play-button" class="listen-button">🎧 Play Song</button>
</div>

<script src="https://unpkg.com/wavesurfer.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const wavesurfer = WaveSurfer.create({
        container: "#waveform",
        waveColor: "white",
        progressColor: "#ff4500",
        cursorColor: "red",
        barWidth: 3,
        height: 60,
        responsive: true,
        backend: "mediaelement"
    });

    const audioFileWAV = "{% static 'audio/punkrawkslapper.wav' %}";
    const audioFileMP3 = "{% static 'audio/punkrawkslapper.mp3' %}";

    const testAudio = document.createElement("audio");
    let selectedFile = audioFileMP3;

    if (testAudio.canPlayType("audio/wav")) {
        selectedFile = audioFileWAV;
    }

    wavesurfer.load(selectedFile);

    const artistImage = document.getElementById("artist-image");
    const playButton = document.getElementById("play-button");

    artistImage.addEventListener("click", () => {
        if (wavesurfer.isPlaying()) {
            wavesurfer.pause();
            artistImage.classList.remove("playing");
            playButton.innerHTML = "🎧 Play Song";
        } else {
            wavesurfer.play();
            artistImage.classList.add("playing");
            playButton.innerHTML = "⏸ Pause";
        }
    });

    playButton.addEventListener("click", () => {
        if (wavesurfer.isPlaying()) {
            wavesurfer.pause();
            artistImage.classList.remove("playing");
            playButton.innerHTML = "🎧 Play Song";
        } else {
            wavesurfer.play();
            artistImage.classList.add("playing");
            playButton.innerHTML = "⏸ Pause";
        }
    });

    wavesurfer.on("finish", () => {
        artistImage.classList.remove("playing");
        playButton.innerHTML = "🎧 Play Song";
    });
});
</script>

</body>
</html>
