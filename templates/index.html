{% extends "base.html" %}
{% load static %}

{% block title %}Flip House Records{% endblock %}

{% block extra_css %}
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .home-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 100px 20px 60px;
    text-align: center;
  }

  .logo {
    width: 50%;
    max-width: 600px;
    height: auto;
    margin-bottom: 1.5rem;
  }

  .tagline {
    font-size: 1.2rem;
    color: white;
    text-align: center;
    text-shadow: 2px 2px 10px rgba(255,255,255,0.3);
    letter-spacing: 2px;
    text-transform: uppercase;
    max-width: 700px;
  }
</style>
{% endblock %}

{% block body %}
<div class="home-wrap">
  <img src="{% static 'img/fliphouserecords.png' %}" alt="Flip House Records Logo" class="logo">
  <div class="tagline">Flip House Records. Michaelflip2. Automatix The Album. Adaptz. Season Premiere. 2026.</div>
</div>

<footer class="footer">
  <p>&copy; 2025 Flip House Records</p>
</footer>
{% endblock %}
